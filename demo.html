<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask for demo</title>
    <link rel="stylesheet" href="headfoot.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="name">
        <h1>
            Electric Mobility Partner
        </h1>
    </div>

    <div class="menu">
        <nav>
            <ul class="a">
                <li><a href="main.html">Home</a></li>
                <li><a href="product.html">Our Products</a></li>
                <li><a href="demo.html">Product demo</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav><br>
    </div>
    <fieldset>
        <legend>Registration form</legend>
        <form>
            <label for="name">Customer name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="address">Address:</label>
            <label for="address">House no.</label>
            <input type="text" id="House" name="House">
            <label for="address">Area</label>
            <input type="text" id="Locality" name="Locality">
            <label for="address">Landmark</label>
            <input type="text" id="Landmark" name="Landmark">
            <label for="state">State</label>
            <select id="country-state" name="country-state">
                <option value="AN">Andaman and Nicobar Islands</option>
                <option value="AP">Andhra Pradesh</option>
                <option value="AR">Arunachal Pradesh</option>
                <option value="AS">Assam</option>
                <option value="BR">Bihar</option>
                <option value="CH">Chandigarh</option>
                <option value="CT">Chhattisgarh</option>
                <option value="DN">Dadra and Nagar Haveli</option>
                <option value="DD">Daman and Diu</option>
                <option value="DL">Delhi</option>
                <option value="GA">Goa</option>
                <option value="GJ">Gujarat</option>
                <option value="HR">Haryana</option>
                <option value="HP">Himachal Pradesh</option>
                <option value="JK">Jammu and Kashmir</option>
                <option value="JH">Jharkhand</option>
                <option value="KA">Karnataka</option>
                <option value="KL">Kerala</option>
                <option value="LA">Ladakh</option>
                <option value="LD">Lakshadweep</option>
                <option value="MP">Madhya Pradesh</option>
                <option value="MH">Maharashtra</option>
                <option value="MN">Manipur</option>
                <option value="ML">Meghalaya</option>
                <option value="MZ">Mizoram</option>
                <option value="NL">Nagaland</option>
                <option value="OR">Odisha</option>
                <option value="PY">Puducherry</option>
                <option value="PB">Punjab</option>
                <option value="RJ">Rajasthan</option>
                <option value="SK">Sikkim</option>
                <option value="TN">Tamil Nadu</option>
                <option value="TG">Telangana</option>
                <option value="TR">Tripura</option>
                <option value="UP">Uttar Pradesh</option>
                <option value="UT">Uttarakhand</option>
                <option value="WB">West Bengal</option>
            </select>
            <label for="address">City</label>
            <input type="text" id="Landmark" name="Landmark">
            <label for="address">Pincode</label>
            <input type="number" id="Pincode" name="Pincode" size="8"><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>
            <label for="Gender">Gender:</label>
            <div class="radio-1">
                <label for="Male">Male</label> <input type="radio" name="gender" id="male">
                <label for="Female">Female</label> <input type="radio" name="gender" id="female">
                <label for="Others">Others</label> <input type="radio" name="gender" id="others">
            </div><br><br>
            <label for="colour">Select your colour: </label>
            <input type="color" id="color" name="colour"><br>
            <label for="date">Enter a date for trial:</label>
            <input type="date" id="date" name="date" max="2022-12-31" min="2022-02-01"><br><br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time"><br><br>

            <input type="submit" value="Submit"><br>
        </form>
    </fieldset>
</body>

</html>
